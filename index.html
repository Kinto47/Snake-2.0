<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #00ff00;
            background-color: #000;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
        #hud {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #444;
        }
        .bottom-nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            width: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        .bottom-nav button.active {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="score">Score: 0</div>
        <div id="toshi">TOSHI: 0</div>
    </div>
    
    <div id="play-section" class="section active">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    
    <div id="task-section" class="section">
        <h1>Task Section</h1>
        <p>This section allows you to complete tasks and earn TOSHI.</p>
        <button id="joinCommunityBtn">Join the Community and Earn 10 TOSHI</button>
    </div>

    <div class="bottom-nav">
        <button id="playBtn" class="active">Play</button>
        <button id="taskBtn">Task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
