<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with TOSHI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Press Start 2P', cursive;
        }

        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #menu h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #menu .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #menu .btn:hover {
            background-color: #0056b3;
        }

        #hud {
            display: none; /* Nasconde l'HUD fino all'inizio del gioco */
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: none; /* Nasconde il canvas fino all'inizio del gioco */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #e9ecef;
        }

        .section {
            display: none;
            width: 100%;
            max-width: 400px;
        }

        .active {
            display: block;
        }

        .task-section-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            position: fixed;
            bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            width: 50%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .bottom-nav button.active {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>SNAKE</h1>
        <button id="startGameBtn" class="btn">Press Start</button>
    </div>

    <div id="hud">
        <div id="score">Score: 0</div>
        <div id="toshi">TOSHI: 0</div>
    </div>
    
    <div id="play-section" class="section active">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    
    <div id="task-section" class="section">
        <div class="task-section-content">
            <h1>Task Section</h1>
            <p>This section allows you to complete tasks and earn TOSHI.</p>
            <button id="joinCommunityBtn" class="btn">Join the Community and Earn 100 TOSHI</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button id="playBtn" class="active">Play</button>
        <button id="taskBtn">Task</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
