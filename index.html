<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Circle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/virtualjoystick@1.0.1"></script> <!-- Plugin per il joystick -->
    <script src="game.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div id="user-info">
                <span id="username">Username</span>
                <span id="toshi-count">TOSHI: 0</span>
            </div>
        </div>
    </header>
    <main>
        <!-- Sezione Menu -->
        <section id="menu">
            <h1>Satoshi Circle</h1>
            <p>Press Start</p>
            <button onclick="startGame()">Play</button>
            <button onclick="showTasks()">Tasks</button>
            <button onclick="showFrens()">Frens</button>
        </section>

        <!-- Sezione Gioco -->
        <section id="game" class="hidden">
            <div id="game-container"></div>
            <div id="score">Score: 0</div>
            <div id="joystick-container"></div> <!-- Contenitore per il joystick -->
        </section>

        <!-- Sezione Task -->
        <section id="tasks" class="hidden">
            <h2>Complete tasks to earn TOSHI</h2>
            <button onclick="joinGroup()">Join the group - 100 TOSHI</button>
            <button onclick="subscribeChannel()">Subscribe to channel - 200 TOSHI</button>
        </section>

        <!-- Sezione Frens -->
        <section id="frens" class="hidden">
            <h2>Invite Friends</h2>
            <button onclick="generateRefLink()">Generate Referral Link</button>
            <div id="referral-link"></div>
        </section>
    </main>
</body>
</html>
