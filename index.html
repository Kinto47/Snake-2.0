<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Circle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span id="username">Username</span>
        <span id="toshi">TOSHI: 0</span>
    </div>
    <div class="menu">
        <h1 class="title">Satoshi Circle</h1>
        <button class="menu-btn" id="game-btn">Game</button>
        <button class="menu-btn" id="task-btn">Tasks</button>
    </div>
    <div class="game-section hidden" id="game-section">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
        <button id="start-btn">Press Start</button>
    </div>
    <div class="task-section hidden" id="task-section">
        <h2>Complete Tasks</h2>
        <button class="task-btn" id="join-group">Join the group (100 TOSHI)</button>
        <button class="task-btn" id="subscribe-channel">Subscribe to the channel (200 TOSHI)</button>
    </div>

<script>
    // Passiamo l'username al frontend come variabile JS
    const username = "${username}";
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('username').textContent = username;
    });
</script>

    
<script src="script.js"></script>
</body>
</html>
