<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with TOSHI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Impedisce lo scroll */
        }

        #hud {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #toshi {
            font-size: 36px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }

        canvas {
            flex-grow: 1; /* Riempie lo spazio disponibile */
            max-width: 100%;
            max-height: 100%;
            background-color: #e9ecef;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
        }

        #menu h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #menu .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #menu .btn:hover {
            background-color: #0056b3;
        }

        .task-section-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
        }

        .task-section-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .task-section-content p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .task-section-content .btn {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            display: block;
        }

        .task-section-content .btn:hover {
            background-color: #0056b3;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            position: fixed;
            bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            width: 50%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .bottom-nav button.active {
            background-color: #0056b3;
            color: #fff;
        }

        /* Stile per il joystick */
        #joystick {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            touch-action: none;
            display: none; /* Nasconde il joystick fino a quando il gioco non inizia */
        }

        #joystick .stick {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin-top: -25px;
            margin-left: -25px;
            border-radius: 50%;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>SNAKE</h1>
        <button id="startGameBtn" class="btn">Press Start</button>
    </div>

    <div id="hud">
        <div id="toshi">TOSHI: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
    </div>
    
    <div id="play-section" class="section active">
        <!-- Canvas è già incluso nell'HUD -->
    </div>
    
    <div id="task-section" class="section">
        <div class="task-section-content">
            <h1>Task Section</h1>
            <p>This section allows you to complete tasks and earn TOSHI.</p>
            <button id="joinCommunityBtn" class="btn">Join the Community and Earn 100 TOSHI</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button id="playBtn" class="active">Play</button>
        <button id="taskBtn">Task</button>
    </div>

    <!-- Joystick -->
    <div id="joystick">
        <div class="stick"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
