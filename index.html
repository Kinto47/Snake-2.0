<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Circle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="game.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div id="user-info">
                <span id="username">Username</span>
                <span id="toshi-count">TOSHI: 0</span>
            </div>
        </div>
    </header>
    <main>
        <!-- Sezione Menu -->
        <section id="menu" class="visible">
            <h1 class="title">Satoshi Circle</h1>
            <button id="start-button" class="menu-button">Press Start</button>
            <button id="tasks-button" class="menu-button">Tasks</button>
            <button id="frens-button" class="menu-button">Frens</button>
        </section>

        <!-- Sezione Gioco -->
        <section id="game" class="hidden">
            <div id="game-container"></div>
            <div id="score">Score: 0</div>
        </section>

        <!-- Sezione Task -->
        <section id="tasks" class="hidden">
            <h2>Complete tasks to earn TOSHI</h2>
            <button id="join-group-button">Join the group - 100 TOSHI</button>
            <button id="subscribe-channel-button">Subscribe to channel - 200 TOSHI</button>
        </section>

        <!-- Sezione Frens -->
        <section id="frens" class="hidden">
            <h2>Invite Friends</h2>
            <button id="generate-ref-link-button">Generate Referral Link</button>
            <div id="referral-link"></div>
        </section>
    </main>
</body>
</html>
